<!DOCTYPE html>
<html>
<head>
  <title>Table for nth value rows</title>
  <style type="text/css">
  table{
    font-family: verdana;
    border-collapse: collapse;
    width: 100%;
    border-top: 2px solid black;
  }
  th ,td{
    text-align: center;
    padding-top: 8px;
  }
    tr:nth-child(even){
      background-color: blue;
    }
    tr:nth-child(odd){
      background-color: yellow;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>City</th>

  </tr>
