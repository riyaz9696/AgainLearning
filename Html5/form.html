<!DOCTYPE html>
<html>
<head>
  <title>Html Form element</title>
  <style type="text/css">
    .forminput{
      background-color:black;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <form name="registerform">
    <Fieldset>
      <legend> Student Information :</legend>
      <div class="forminput">      
        Name:<input type="name" name="name"><br><br>     
        Address:<input type="texttext" name="address"><br><br>
        City :<input type="text" name="city"><br><br>
        District:<input type="text" name="district"><br><br>
        State :<input type="text" name="state"><br> <br>     
        Male:<input type="radio" name="radio" value="male">   
        Female:<input type="radio" name="radio" value="female"> <br>
        Date:<input type="date" name="date"><br><br> 
        File:<input type="file" name="file"><br><br> 
        Pick Color:<input type="color" name="color"><br><br> 
        Browser select :<input list="browsers" name="browser">
        <datalist id="browsers">
          <option value="Internet Explorer">
            <option value="Firefox">
              <option value="Chrome">
                <option value="Opera">
                  <option value="Safari">
                  </datalist>
                  <input type="button" value="submit">
                </div>
              </Fieldset>

            </form>
          </body>
          </html>
