<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  
  a {
  background-color:purple;
  padding:10px;
}
a:link{
  color:white;
}
a:hover{
  background:none;
}
a:visited{
  color:black;
}
a:focus{
  outline:1px solid red;
}

</style>
  <title>Pseudo class selector in css</title>
</head>
<body>
<a href="#">no link</a>
<a href="#"> link</a>

<a href="#"> link</a>
<a href="#"> link</a>
<a href="#"> link</a>
<a href="#"> link</a>
</body>
</html>>
