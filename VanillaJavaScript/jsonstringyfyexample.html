<!DOCTYPE html>
<html>
<head>
  <title>Json Stringify example in JS</title>
</head>
<body>
<script type="text/javascript">
  
  let student={
    name:"riaz",
    age:24,
    isAdmin:false,
    courses:['html','js','css'],
    wife:null
  }
 
  let json=JSON.stringify(student);

  alert(typeof json);
  alert(json);
</script>
</body>
</html>
